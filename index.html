<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div
      class="valign-wrapper"
      style="width: 100%; height: auto; position: absolute; background-color: skyblue;"
    >
      <div class="valign" style="width: 100%; height: auto">
        <div class="container">
          <div class="row">
            <div class="col s12 m6 offset-m3">
              <div class="card">
                <div class="card-content">
                  <span class="card-title black-text"> Weather App </span>
                  <form id="form">
                  <div class="row">
                    <form class="col s12">
                      <div class="row">
                        <div class="input-field col s12">
                          <input
                            id="city"
                            type="text"
                            class="validate"
                            name="city"
                          />
                          <label for="city"> Name </label>
                        </div>
                      </div>
                      
                      <div class="row">
                        <div class="input-field col s6">
                          <input
                            type="submit"
                            class="waves-effect waves-light btn"
                            value="Submit"
                          />
                      </div>
                      
                    </form>
                    <div  class="row">
                      <div class="col s12" id="result">
                        <div class="card-content">
                          <img src="" id="icon" />
                          <h6>City : <span id="name"> </span></h6>
                          <h6>Situation: <span id="type"> </span></h6>
                          <h6>Tempareture : <span id="temp"> </span></h6>
                          <h6>Feels Like : <span id="feels_like"> </span></h6>
                          <h6>Wind Speed : <span id="speed"> </span></h6>
                          <h6>Pressure : <span id="pressure"> </span></h6>
                          <h6>Humidity : <span id="humidity"> </span></h6>
                          <h6>Clouds : <span id="humidity"> </span></h6>
                        </div>
          
                      </div>
                    </div>
                  </div>
                </div>
              </form>
              </div>
            </div>
          </div>
         
        </div>
      </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
